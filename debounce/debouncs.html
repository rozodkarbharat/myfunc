<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="debounce()">Inc</button>
    <p id="counter"></p>
</body>
<script>
    var timer;
    var count=0
    var counter=document.getElementById("counter")
    counter.innerHTML = count
function debounce(){
    if(timer){
       clearTimeout(timer) 
    }
timer=setTimeout(() => {
    count++
    counter.innerHTML=count
    console.log(count)
}, 1000);
}
</script>
</html>
